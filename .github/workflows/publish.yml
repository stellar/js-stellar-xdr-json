name: Publish (NPM)

on:
  release:
    types: [published]

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
        always-auth: true

    - run: webpack build
    - run: webpack publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
